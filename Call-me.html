<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/call-me.css">
  <script src="js/call-me.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header id="header">
      <script>
          // Load the footer content dynamically
          fetch('header.html')
            .then(response => response.text())
            .then(html => {
              document.getElementById('header').innerHTML = html;
            })
            .catch(error => console.error('Error loading header:', error));
        </script>
        </header>
    <div class="items">
      <div id="mobile-screen">
        <img id="ringtone-img" src="images/your-image.png" alt="Reconstruct">
        <audio id="ringtone" src="MP3/your-ringtone.mp3" preload="auto"></audio>
        <div id="text-below-img">Click to call</div>
        <button id="decline-btn">Answer</button>
        <audio id="ringtone" src="MP3/your-ringtone.mp3" preload="auto"></audio>
      </div>
      <footer id="footer"></footer>
  <script>
    // Load the footer content dynamically
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
    </div>
  </div>
  <!-- Place the footer below the items div -->
  
</body>
</html>
