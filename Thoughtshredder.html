<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/thoughtshredder.css">
    <script src="scripts/thoughtshredder.js"></script>
    
    <title>Thought Shredder</title>
</head>
<body>
    <header id="header">
        <script>
            // Load the footer content dynamically
            fetch('header.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('header').innerHTML = html;
              })
              .catch(error => console.error('Error loading header:', error));
          </script>
          </header>
    </div>
    <div class="heading">
    <h1>What are you 
        thinking about?
    </h1>
</div>
    <div class="subline">
        <p>The average person has about 60,000 thoughts a day. 80% of these thoughts were found to be negative,
            <br>
         and 95% were exactly the same repetitive thoughts as the day before. Break the cycle of overthinking, go ahead and shred your thoughts!</p>
    </div>

    <div class="container">
        <div class="textarea-container">
            <textarea id="thoughts" placeholder="Share your thoughts..." style="background-image: url('images/white-paper-texture.jpg');"></textarea>
        </div>
        <div id="shredded-text" style="background-image: url('images/shredded-paper.png');"></div>
        <button id="submit" onclick="shredText()">SHRED YOUR THOUGHTS!</button>
        <audio id="shredder-sound" src="MP3/shredder-sound.mp3" type="audio/mpeg"></audio>
        
    </div>
    <script src="countSubmissions.js"></script>
    <footer id="footer"></footer>
    <script>
      // Load the footer content dynamically
      fetch('footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
